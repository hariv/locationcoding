<!DOCTYPE html>
<html>
  <head>
    <title>Location Coding Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="text/javascript" src="./scripts/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/popper.js"></script>
    <script type="text/javascript" src="./scripts/underscore.js"></script>
    <script type="text/javascript" src="./scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </head>
  <body>
    <div id="header"><img id="ahmctlogo" src="./images/ahmctlogo.png" /> <img id="ucdlogo" src="./images/ucdlogo.png" /></div>
    
    <div id="content">
      <div id="formInfo">
        <div id="formHeading">AHMCT Location Coding</div>
      </div>
      <div id="locationCodingDiv" class="main-content" style="height: 390px;">
        <div id="map"></div>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdMiuBuuhft5I9Jwal7d14CZWAa9OHNfw&callback=initMap">
        </script>
        <a href="./index.html">Back to results page.</a>
        <div id="tcrStatus"></div>
        <div id="locationDiv">
          <input type="text" class="location form-control" placeholder="Enter location" /><br />
          <input type="button" id="locationButton" value="Visualize!" class="btn btn-default" onclick="visualize()" /> 
        </div>
        <input type="button" id="updateButton" value="Update!" class="btn btn-default" onclick="update()" />
      </div>
      <div id="formFooter">
      </div>
    </div>
      
    <div id="footer" style="position:absolute;top: 700px;">
      <img id="footerlogo" src="./images/footerlogo.png" />
      <span id="footerdescription">Advanced Highway Maintenance & Construction    Technology Research Center <br />
        Department Mechanical and Aerospace Engineering <br />
        University of California at Davis<br />
        One Shields Avenue, Davis CA 95616<br /><br />
        web(at)ahmct.ucdavis.edu<br />
      </span>
  </body>
</html>
